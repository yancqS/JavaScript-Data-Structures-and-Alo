<script>
    //Fibonacci subquence
    //递归版本(复杂度很高O(2^n))

    //非递归版本(复杂度为O(n))
    /*let arr = [];
    function fab(n) {

    let task = [
        {
            index: 1, money: 5, time: {
            min: 1,
            max: 4
        }
        },
        {
            index: 2, money: 1, time: {
            min: 3,
            max: 5
        }
        },
        {
            index: 3, money: 8, time: {
            min: 0,
            max: 6
        }
        },
        {
            index: 4, money: 4, time: {
            min: 4,
            max: 7
        }
        },
        {
            index: 5, money: 6, time: {
            min: 3,
            max: 8
        }
        },
        {
            index: 6, money: 3, time: {
            min: 5,
            max: 9
        }
        },
        {
            index: 7, money: 2, time: {
            min: 6,
            max: 10
        }
        },
        {
            index: 8, money: 4, time: {
            min: 8,
            max: 11
        }
        }
    ];

    let prev;

    function genPrev(n) {
        if (n <= 1) return 0;
        let minTime = task[n - 1].time.min;
        for (let i = n - 2; i >= 0; i--) {
            if (task[i].time.max <= minTime) {
                prev = task[i].index;
                return prev;
            }
        }
        prev = 0;
        return prev;
    }

    let opt;

    function optimal(n) {
        if (n === 0) return 0;
        if (n === 1) {
            opt = task[0].money;
            return opt;
        }
        for (let i = 2; i <= n; i++) {
            let Unselect = optimal(i - 1);
            let Select = task[i - 1].money + optimal(genPrev(i));
            opt = Math.max(Unselect, Select);
        }
        return opt;
    }

    console.log(optimal(8));


</script>
