<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
</head>
<body>
<script>
    function Dictionary() {
        let items = {};
        //set(key,value) 向字典中添加新元素
        this.set = function (key, value) {
            items[key] = value;
        };

        //remove(key) 通过使用键值来从字典中移除键值对应的数据值
        this.remove = function (key) {
            if(this.has(key)){
                delete items[key];
                return true;
            }
            return false;
        };

        //has(key) 如果某个键值存在于字典中，则返回true，否则返回false
        this.has = function (key) {
            return items.hasOwnProperty(key);
        };

        //get(key) 通过键值查找特定数值并返回
        this.get = function (key) {
            if(this.has(key)){
                return items[key];
            }
            return undefined;
        };

        //clear() 将这个字典中的所有元素全部删除
        this.clear = function () {
            items = {};
        };

        //size() 返回字典所包含的元素的数量。
        this.size = function () {
            return Object.keys(items).length;
        };

        //keys() 将字典所包含的所有键值名以数组的形式返回
        this.keys = function () {
            return Object.keys(items);
        };

        //values() 将字典所包含的所有数值名以数组的形式返回
        this.values = function () {
            return Object.values(items);
        };

        //entries() 将字典所包含的所有键值、数值名以数组的形式返回["键值","数值"]
        this.entries = function () {
            return Object.entries(items);
        };

        this.getItems = function () {
            return items;
        }
    }

    let dictionary = new Dictionary();
    dictionary.set("name","ycq");
    dictionary.set("age",23);
    dictionary.set("job","stu");
    console.log(dictionary.has("age"));
    console.log(dictionary.size());
    console.log(dictionary.keys());
    console.log(dictionary.values());
    console.log(dictionary.entries());

    dictionary.remove("age");
    console.log(dictionary.entries());
    console.log(dictionary.get("job"));
    console.log(dictionary.getItems());
</script>
</body>
</html>
